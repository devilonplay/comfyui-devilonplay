name: Build and Push to Docker Hub

on:
  push:
    branches:
      - "main"
      - "master"
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # 1. OPTIMIZATION: Free up disk space for large ML build (~15GB)
      # ----------------------------------------------------------------
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      
      # ----------------------------------------------------------------
      # 2. Setup & Login
      # ----------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------------------------------------------
      # 3. Build & Push
      # ----------------------------------------------------------------
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dockerfile
          push: true
          tags: devilonplay/comfyui-devilonplay:latest
          cache-from: type=registry,ref=devilonplay/comfyui-devilonplay:buildcache
          cache-to: type=registry,ref=devilonplay/comfyui-devilonplay:buildcache,mode=max
